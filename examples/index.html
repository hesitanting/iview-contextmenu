<!DOCTYPE html>
<html>
<head>
	<script src="http://vuejs.org/js/vue.min.js"></script>
	<link rel="stylesheet" href="http://unpkg.com/iview/dist/styles/iview.css">
	<script src="http://unpkg.com/iview/dist/iview.min.js"></script>
	<script src="../dist/iview-contextmenu.umd.min.js"></script>
	<link rel="stylesheet" href="../dist/iview-contextmenu.css">
	<style>
	* {
		box-sizing: border-box;
	}
	html, body {
		height: 100%;
	}
	body {
		overflow: hidden;
	}
	#app {
		font-family: 'Avenir', Helvetica, Arial, sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		color: #2c3e50;
		height: 100%;
	}
	</style>
</head>
<body>
	<div
		id="app"
		@contextmenu.prevent="preventContextmenu"
	>
		<contextmenu
			:menu-data="menuData"
			@on-select="handleSelect"
			@on-cancel="handleCancel"
		></contextmenu>
	</div>
	<script>
		new Vue({
			el: '#app',
			data () {
				return {
					menuData: [
						{
							title: '菜单1',
							name: 'menu1'
						},
						{
							title: '菜单2',
							name: 'menu2',
							shortcut: 'Ctrl+J'
						},
						{
							title: '菜单3',
							name: 'menu3',
							divided: true,
							disabled: true
						},
						{
							title: '菜单4',
							name: 'menu4',
							children: [
								{
									title: '子菜单1',
									name: 'sonMenu1',
									icon: 'md-checkmark'
								},
								{
									title: '子菜单2',
									name: 'sonMenu2'
								},
								{
									title: '更多',
									name: 'more',
									divided: true,
									children: [
										{
											title: '子菜单3',
											name: 'sonMenu3'
										},
										{
											title: '子菜单4',
											name: 'sonMenu4'
										}
									]
								}
							]
						},
						{
							title: '菜单5',
							name: 'menu5',
							disabled: true,
							children: [
								{
									title: '子菜单5',
									name: 'sonMenu5'
								}
							]
						}
					]
				}
			},
			methods: {
				handleSelect (name) {
					console.log(`select contextmenu: ${name}`)
				},
				handleCancel () {
					console.log('cancel contextmenu')
				},
				preventContextmenu () {
					return false
				}
			}
		})
	</script>
</body>
</html>
